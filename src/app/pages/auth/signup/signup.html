<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Create Account</h1>
      <p>Sign up to get started with Roofrix</p>
    </div>

    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Error Message -->
      <div class="error-alert" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="you@example.com"
          [class.error]="hasError('email', 'required') || hasError('email', 'email')"
          autocomplete="email"
        />
        <span class="error-message" *ngIf="getErrorMessage('email')">
          {{ getErrorMessage('email') }}
        </span>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="Create a strong password"
            [class.error]="hasError('password', 'required') || hasError('password', 'minlength') || hasError('password', 'passwordStrength')"
            autocomplete="new-password"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility('password')"
            tabindex="-1"
          >
            {{ showPassword ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
          </button>
        </div>

        <!-- Password Strength Indicator -->
        <div class="password-strength" *ngIf="passwordValidation">
          <div class="strength-bar">
            <div class="strength-fill" [class]="getPasswordStrengthClass()"></div>
          </div>
          <span class="strength-text" [class]="getPasswordStrengthClass()">
            {{ getPasswordStrengthText() }}
          </span>
        </div>

        <span class="error-message" *ngIf="getErrorMessage('password')">
          {{ getErrorMessage('password') }}
        </span>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-input-wrapper">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Re-enter your password"
            [class.error]="hasError('confirmPassword', 'required') || hasError('confirmPassword', 'passwordMismatch')"
            autocomplete="new-password"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility('confirmPassword')"
            tabindex="-1"
          >
            {{ showConfirmPassword ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
          </button>
        </div>
        <span class="error-message" *ngIf="getErrorMessage('confirmPassword')">
          {{ getErrorMessage('confirmPassword') }}
        </span>
      </div>

      <!-- Terms and Conditions -->
      <div class="form-group checkbox-group">
        <label class="checkbox-label">
          <input
            type="checkbox"
            formControlName="acceptTerms"
            [class.error]="hasError('acceptTerms', 'required')"
          />
          <span>I accept the <a href="#" target="_blank">Terms and Conditions</a></span>
        </label>
        <span class="error-message" *ngIf="getErrorMessage('acceptTerms')">
          {{ getErrorMessage('acceptTerms') }}
        </span>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="submit-button"
        [disabled]="loading"
      >
        <span *ngIf="!loading">Create Account</span>
        <span *ngIf="loading">Creating Account...</span>
      </button>

      <!-- Sign In Link -->
      <div class="auth-link">
        Already have an account?
        <a routerLink="/signin">Sign In</a>
      </div>
    </form>
  </div>
</div>
